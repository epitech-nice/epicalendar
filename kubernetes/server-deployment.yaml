apiVersion: apps/v1
kind: Deployment
metadata:
    name: server
    namespace: epicalendar
    labels:
        app: server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: server
    template:
        metadata:
            labels:
                app: server
        spec:
            imagePullSecrets:
                - name: ghcr-secret
            containers:
                - name: server
                  image: ghcr.io/epitech-nice/epicalendar-server:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 5000
                  env:
                      - name: MONGODB_URI
                        valueFrom:
                            secretKeyRef:
                                name: mongodb-secret
                                key: MONGODB_URI
                      - name: PORT
                        value: "5000"
                      - name: CLIENT_URL
                        value: "https://your-domain.com" # Update this with your actual domain
                      - name: JWT_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: app-secret
                                key: JWT_SECRET
                      - name: JWT_EXPIRATION
                        valueFrom:
                            secretKeyRef:
                                name: app-secret
                                key: JWT_EXPIRATION
                      - name: TZ
                        value: Europe/Paris
                  volumeMounts:
                      - name: localtime
                        mountPath: /etc/localtime
                        readOnly: true
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "100m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  livenessProbe:
                      httpGet:
                          path: /api/health
                          port: 5000
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /api/health
                          port: 5000
                      initialDelaySeconds: 10
                      periodSeconds: 5
            volumes:
                - name: localtime
                  hostPath:
                      path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
    name: server-service
    namespace: epicalendar
spec:
    selector:
        app: server
    ports:
        - protocol: TCP
          port: 5000
          targetPort: 5000
    type: ClusterIP
