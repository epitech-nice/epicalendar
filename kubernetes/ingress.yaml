apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: epicalendar-ingress
    namespace: epicalendar
    annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
    tls:
        - hosts:
              - your-domain.com # Update this with your actual domain
          secretName: epicalendar-tls
    rules:
        - host: your-domain.com # Update this with your actual domain
          http:
              paths:
                  - path: /api
                    pathType: Prefix
                    backend:
                        service:
                            name: server-service
                            port:
                                number: 5000
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: client-service
                            port:
                                number: 3000
