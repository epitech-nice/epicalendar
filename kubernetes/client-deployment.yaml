apiVersion: apps/v1
kind: Deployment
metadata:
    name: client
    namespace: epicalendar
    labels:
        app: client
spec:
    replicas: 1
    selector:
        matchLabels:
            app: client
    template:
        metadata:
            labels:
                app: client
        spec:
            imagePullSecrets:
                - name: ghcr-secret
            containers:
                - name: client
                  image: ghcr.io/epitech-nice/epicalendar-client:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 3000
                  env:
                      - name: NEXT_PUBLIC_API_URL
                        value: "https://epicalendar.nice-tek.eu/api"
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "100m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  livenessProbe:
                      httpGet:
                          path: /
                          port: 3000
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 3000
                      initialDelaySeconds: 10
                      periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
    name: client-service
    namespace: epicalendar
spec:
    selector:
        app: client
    ports:
        - protocol: TCP
          port: 3000
          targetPort: 3000
    type: ClusterIP
