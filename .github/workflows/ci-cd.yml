name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_SERVER: ${{ github.repository }}-server
  IMAGE_NAME_CLIENT: ${{ github.repository }}-client

jobs:
  build-and-push-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Server Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-client:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CLIENT }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Client Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  deploy:
    needs: [build-and-push-server, build-and-push-client]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update Kubernetes secrets
        run: |
          kubectl create namespace epicalendar --dry-run=client -o yaml | kubectl apply -f -

          # Create GitHub Container Registry pull secret
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --docker-email=${{ github.actor }}@users.noreply.github.com \
            --namespace=epicalendar \
            --dry-run=client -o yaml | kubectl apply -f -

          # Update MongoDB secret
          kubectl create secret generic mongodb-secret \
            --from-literal=MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_ROOT_USERNAME }} \
            --from-literal=MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_ROOT_PASSWORD }} \
            --from-literal=MONGO_INITDB_DATABASE=epicalendar_db \
            --from-literal=MONGODB_URI=mongodb://${{ secrets.MONGO_ROOT_USERNAME }}:${{ secrets.MONGO_ROOT_PASSWORD }}@mongodb-service:27017/epicalendar?authSource=admin \
            --namespace=epicalendar \
            --dry-run=client -o yaml | kubectl apply -f -

          # Update app secret
          kubectl create secret generic app-secret \
            --from-literal=JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --from-literal=JWT_EXPIRATION=7d \
            --namespace=epicalendar \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        run: |
          # Delete PVC if it exists and needs to be recreated (only if storage class changed)
          if kubectl get pvc mongodb-pvc -n epicalendar &>/dev/null; then
            CURRENT_SC=$(kubectl get pvc mongodb-pvc -n epicalendar -o jsonpath='{.spec.storageClassName}')
            if [ "$CURRENT_SC" = "standard" ]; then
              echo "Deleting PVC with old storage class..."
              kubectl delete deployment mongodb -n epicalendar --ignore-not-found=true
              kubectl delete pvc mongodb-pvc -n epicalendar --ignore-not-found=true
              sleep 5
            fi
          fi

          # Delete deployments if they have immutable label issues (one-time fix)
          if kubectl get deployment server -n epicalendar &>/dev/null; then
            if kubectl get deployment server -n epicalendar -o jsonpath='{.spec.selector.matchLabels.app\.kubernetes\.io/name}' 2>/dev/null | grep -q "epicalendar"; then
              echo "Removing deployments with old label selectors..."
              kubectl delete deployment server client -n epicalendar --ignore-not-found=true
              sleep 5
            fi
          fi

          kubectl apply -k kubernetes/

      - name: Restart deployments to pull latest images
        run: |
          kubectl rollout restart deployment/server -n epicalendar
          kubectl rollout restart deployment/client -n epicalendar

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/server -n epicalendar --timeout=5m
          kubectl rollout status deployment/client -n epicalendar --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n epicalendar
          kubectl get services -n epicalendar
          kubectl get ingress -n epicalendar
